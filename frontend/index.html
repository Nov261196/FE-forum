<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Authentication Form</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="workspace-container">
        <div class="language-switcher">
            <button class="lang-btn current-lang-display" data-lang="vi" title="Tiếng Việt">
                <img src="/assets/images/vietnam-flag-icon.svg" alt="Vietnamese Flag" class="flag-icon">
            </button>
            <div class="lang-options">
               
            </div>
        </div>
         
        
        <div class="glow-border"></div>

       
        <form action="">
            <div class="workspace-box active-form" id="login-form">
                        <div>
                            <h2 class="translatable" data-key="login_welcomeBack">Chào mừng trở lại</h2>
                        </div>
                        <div class="workspace-from">
                            <label for="login-email" class="translatable" data-key="login_emailLabel">Email</label>
                            <input type="email" id="login-email" class="input-box translatable" data-key="ph_loginEmail" placeholder="Nhập Email của bạn" autocomplete="off" required/>
                        </div>
                        <div class="workspace-from">
                            <label for="login-password" class="translatable" data-key="login_passwordLabel">Mật khẩu</label>
                            <input type="password" id="login-password" class="input-box translatable" data-key="ph_loginPassword" placeholder="Nhập mật khẩu của bạn" autocomplete="off" required/>
                        </div>
                        <div class="workspace-remember-box">
                            <input type="checkbox" id="remember-me" />
                            <label for="remember-me" class="workspace-checkbox-label translatable" data-key="login_rememberMe">Ghi nhớ tôi</label>

                            <div class="workspace-forgot">
                                <a href="#" id="forgot-password-link" class="sign-in-link translatable" data-key="login_forgotPassword">Quên mật khẩu?</a>
                            </div>
                        </div>
                        <button class="button translatable" id="login-button" type="submit" data-key="login_button">Đăng nhập</button>
                        <p class="message-text" id="login-message"></p>
                        <p class="register-text">
                            <span class="translatable" data-key="login_noAccount">Chưa có tài khoản?</span>
                            <a href="#" id="register-link" class="sign-in-link translatable" data-key="login_registerLink">Đăng ký</a>
                        </p>
                        <div class="workspace-social">
                            <p class="workspace-social-icon">
                                <a href="#">
                                    <img src="/assets/images/google.svg" alt="google icon" class="workspace-social-img">
                                </a>
                                <a href="#">
                                    <img src="/assets/images/facebook.svg" alt="facebook icon" class="workspace-social-img">
                                </a>
                                <a href="#"><img src="/assets/images/linkedin.svg" alt="linkedin icon" class="workspace-social-img"></a>
                            </p>
                        </div>
            </div>
        </form>

        <form action="">
            <div class="form-register" id="register-form">
            <div>
                <h2 class="translatable" data-key="register_createAccount">Tạo tài khoản của bạn</h2>
            </div>
            <div class="form-input">
                <label for="reg-first-name" class="translatable" data-key="register_firstName">Tên</label>
                <input type="text" id="reg-first-name" class="input-box translatable" data-key="ph_regFirstName" placeholder="Nhập Tên của bạn" required/>
            </div>
            <div class="form-input">
                <label for="reg-last-name" class="translatable" data-key="register_lastName">Họ</label>
                <input type="text" id="reg-last-name" class="input-box translatable" data-key="ph_regLastName" placeholder="Nhập Họ của bạn" required/>
            </div>
            <div class="form-input">
                <label for="reg-email" class="translatable" data-key="register_emailLabel">Email</label>
                <input type="email" id="reg-email" class="input-box translatable" data-key="ph_regEmail" placeholder="Nhập Email của bạn" required/>
            </div>
            <div class="form-input">
                <label for="reg-password" class="translatable" data-key="register_passwordLabel">Mật khẩu</label>
                <input type="password" id="reg-password" class="input-box translatable" data-key="ph_regPassword" placeholder="Nhập mật khẩu" required/>
            </div>
            <div class="form-input">
                <label for="reg-confirm-password" class="translatable" data-key="register_confirmPassword">Xác nhận mật khẩu</label>
                <input type="password" id="reg-confirm-password" class="input-box translatable" data-key="ph_regConfirmPassword" placeholder="Xác nhận mật khẩu" required/>
            </div>
            <div class="form-input">
                <label for="reg-phone-number" class="translatable" data-key="register_phoneNumber">Số điện thoại</label>
                <input type="text" id="reg-phone-number" class="input-box translatable" data-key="ph_regPhoneNumber" placeholder="Nhập Số điện thoại của bạn" />
            </div>
            <p class="message-text" id="register-message"></p>
            <p class="register-text term-privacy-text">
                <span class="translatable" data-key="register_agreeTerms">Bằng việc tạo tài khoản, bạn đồng ý với</span>
                <a href="#" class="translatable" data-key="register_termsPrivacy">Điều khoản & Quyền riêng tư</a>
                <span class="translatable" data-key="register_ofUs">của chúng tôi.</span>
            </p>
            <div>
                <button class="form-btn translatable" id="register-button" type="submit" data-key="register_button">Đăng ký</button>
            </div>
            <p class="register-text" style="text-align: center;">
                <span class="translatable" data-key="register_haveAccount">Đã có tài khoản?</span>
                <a href="#" id="login-link-from-register" class="sign-in-link translatable" data-key="register_loginLink">Đăng nhập</a>
            </p>
            </div>
        </form>

        <form action="">
            <div class="form-forgot" id="forgot-form">
            <div>
                <h2 class="translatable" data-key="forgot_forgotAccount">Quên tài khoản</h2>
            </div>
            <p class="register-text" style="text-align: center;">
                <span class="translatable" data-key="forgot_rememberPassword">Nhớ mật khẩu của bạn?</span>
                <a href="#" id="login-link-from-forgot" class="sign-in-link translatable" data-key="forgot_loginHere">Đăng nhập tại đây</a>
            </p>
            <div class="form-input">
                <label for="forgot-email" class="translatable" data-key="forgot_emailAddress">Địa chỉ Email</label>
                <input type="email" id="forgot-email" class="input-box translatable" data-key="ph_forgotEmail" placeholder="Nhập Email của bạn" required/>
            </div>
            <p class="message-text" id="forgot-message"></p>
            <div>
                <button class="form-btn translatable" id="reset-password-button" type="submit" data-key="forgot_resetPassword">Đặt lại mật khẩu</button>
            </div>
            </div>
        </form>

        
    </div>

    <script src="/assets/js/script.js"></script>
</body>
</html>
